<div >
	<form action="">
		<label for="">Name</label>
		<input type="text" placeholder="Party name"  ng-model="newParty.name">
		<label for="">Description</label>
		<input type="text" placeholder="Party Description" ng-model="newParty.description">
		<button ng-click="parties.save(newParty); newParty='';">Add Button</button>
		<button ng-click="removeAll()">Remove All</button>
	</form>
	<ul>
    <li ng-repeat="party in parties">
      <a href="/parties/{{party._id}}">{{party.name}}</a>
      <p>{{party.description}}</p>
      <button ng-click="remove(party)">X</button>
    </li>
  </ul>
</div>
